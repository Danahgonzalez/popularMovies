<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePop</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <div class="global">
        <header class="header">
            <a href="./index.html" class="logo">
                <img src="./img/logo.png" alt="logo">
            </a>
        </header>
    
        <main class="main">
            <div class="genreSlider" id="wrapCorousel">
                <i id="left" class="bi bi-caret-left icon"></i>
                <div class="genres" id="carouselGenres">
                    <button class="btnGenre active" draggable="false" data-name="all">Todos</button>
                </div>
                <i id="right" class="bi bi-caret-right icon"></i>
            </div>

            <div class="content">
                <div class="movies" id="moviesContent">
                </div>
            </div>

            <div class="pagination">
                <button class="btnPagination" id="btnPrevious">Previous</button>
                <button class="btnPagination" id="btnSiguiente">Next</button>
            </div>
        </main>
    
        <footer class="footer">
    
            <div class="footer-content">
                <nav class="footer-content__nav">
                    <a href="./index.html" class="logo">
                        <img src="./img/logo.png" alt="logo">
                    </a>
    
                    <a href="https://www.themoviedb.org/" class="mention"><span>It use API</span><img src="./img/TMDB_logo.png" alt="logo_TMDB"></a>
    
                    <nav class="redes">
                        <a href="https://github.com/Danahgonzalez" target="_blank"><i class="bi bi-github icon"></i></a>
                        <a href="https://www.linkedin.com/in/danah-gonzalez-b04878253/"><i class="bi bi-linkedin icon" translate="_blank"></i></a>
                    </nav>
                </nav>
    
                <hr>
    
                <p>Created by <a href="https://sdanahgs.netlify.app/">SDanahgs</a></p>
            </div>
    
        </footer>
    </div>
</body>
</html>
